<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Details</title>
    <link rel="stylesheet" href="style-university-details.css">
</head>
<body>
    <h1>University Details</h1>
    <div id="university-details">
        <img id="university-image" src="" alt="University Image">
        <h2 id="university-name"></h2>
        <p><strong>Location:</strong> <span id="university-location"></span></p>
        <p><strong>Email:</strong> <span id="university-email"></span></p>
        <p><strong>Contact:</strong> <span id="university-contact"></span></p>
        <p><strong>Website:</strong> <span id="university-website"></span></p>
        <p><strong>Rating:</strong> <span id="university-rating"></span></p>
        <p><strong>Review:</strong> <span id="university-review"></span></p>
        <p><strong>Student Enrollment:</strong> <span id="university-students"></span></p>
        
        <h3>Courses Offered</h3>
        <ul id="university-courses"></ul>
    </div>

    <script src="script-university-details.js"></script>
</body>
</html>
